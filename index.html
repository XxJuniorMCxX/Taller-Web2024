<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primera Web</title>
    <link rel="shortcut icon" href="img/fox.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="form-container">
      <div class="login-container">
        <div class="div-logo">
          <img class="logo" src="img/pulpo.png" alt="logo">
        
        </div>
       <h1>Bienvenido</h1>
        <p>Ingrese Sus Credenciales</p>

        <form id="formulario">
          <div class="form">
            <label for="emal">Correo Electronico</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Correo Electronico"
            />
          </div>

          <div class="form">
            <label for="password">Contraseña</label>
            <input
              class="input"
              type="password"
              name=""
              id=""
              placeholder="Contraseña"
            />
          </div>

          <div class="options">
            <div>
              Recordar mi Contraseña<input type="checkbox" name="" id="" />
            </div>

            <div>
              <a href="#">Olvide Mi Contraseña</a>
            </div>
          </div>
          <button type="submit" class="btn btn-login"  >login</button>
        </form>

        <div class="providers">
          <span>Otros métodos de autenticación</span>
          <button class="btn btn-google" type="button">Google</button>
          <button class="btn btn-facebook" type="button">Facebook</button>
        </div>
      </div>

      <div class="screen-container">
        <img class="img-container" src="img/pulpo.png" alt="" />
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
